name: Build Wheel

on:
  push:
    tags:
      - "v*"  # Chỉ chạy khi bạn đẩy một tag v*, như v0.1.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install build
        run: |
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/*
